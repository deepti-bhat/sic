<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliRight</title>
    <link href="../static/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #F6F5F5;">
    <h1 id="title-text" class="roboto-mono-font"><span style="color: #FF8343;">I</span>ntelli<span style="color: #FF8343;">R</span>ight</h1>
    <div class="row">
        <div id="output" class="col-sm-4">
        </div>
        <div class="col-sm-8">
            <button id="activate-loader-button" class="circular-button" onclick="search()">
                <img src="../static/search.png" alt="Button Image" />
            </button>
            <div id="overlay" class="overlay" style="display: none;">
                <div id="loader" class="loader"></div>
            </div>
            <textarea id="input" class="form-control" rows="10"></textarea>
        </div>
    </div>
    <script src="../static/index.js"></script>
</body>
</html>
